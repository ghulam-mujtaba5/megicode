name: SEO Audit & Sitemap Refresh

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'lib/metadata.ts'
      - 'next-sitemap.config.js'
      - 'data/**'
  schedule:
    # Weekly SEO audit on Mondays at 6:00 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  seo-audit:
    name: SEO Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://megicode.com

      - name: Generate sitemap
        run: npx next-sitemap

      - name: Run SEO audit
        run: node scripts/seo-audit.mjs

      - name: Check for sitemap changes
        id: sitemap-check
        run: |
          if git diff --quiet public/sitemap*.xml public/robots.txt 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated sitemap
        if: steps.sitemap-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemap*.xml public/robots.txt
          git commit -m "chore(seo): auto-update sitemap & robots.txt [skip ci]"
          git push
